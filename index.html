  <style>
    body {
      font-family: Arial, sans-serif;

    #form {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    #form input[type="text"] {

      height: 30px;
      margin-bottom: 10px;

    #form button {

    }
    #form button:hover {

    }
    #menu {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);

      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #menu li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #menu li:last-child {
      border-bottom: none;
    }
    #menu a {
      text-decoration: none;
      color: #337ab7;
    }
    #menu a:hover {
