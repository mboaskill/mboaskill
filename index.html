<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #fef9ed, #e7e1ff, #dff3f9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #f0f2f5;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #1877f2;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .error-message {
      margin-top: 1rem;
    }

    .create-account {
      background-color: #e7f3ff;
      color: #1877f2;
      margin-top: 1rem;
      border: 1px solid #1877f2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <button class="create-account"><a href="https://directs.netlify.app">Créer un compte</a></button>
    <p id="login-message" class="error-message"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClSjd2LrIQpaJoVWO32vFRx7I9cvmDgBo",
      authDomain: "mboa-ec602.firebaseapp.com",
      projectId: "mboa-ec602",
      storageBucket: "mboa-ec602.appspot.com",
      messagingSenderId: "498505132403",
      appId: "1:498505132403:web:eb46547745f8d1a77b3d06",
      measurementId: "G-M4ZNK5CKEC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    const message = document.getElementById('login-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Connexion réussie ! Redirection...";
        setTimeout(() => {
          window.open("https://oscardumboa.netlify.app");
        }, 1500);
      } catch (error) {
        console.error(error);
        message.style.color = "red";
        message.textContent = "Erreur : " + error.message;
      }
    });
  </script>
</body>
</html>
